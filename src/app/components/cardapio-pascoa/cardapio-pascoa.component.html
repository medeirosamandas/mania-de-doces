<section>
  <div *ngFor="let prod of listaProdutos" class="card">
    <img src="{{ prod.urlFoto }}" alt="{{ prod.descricao }}" />
    <div>
      <h3 class="title">{{ prod.titulo }}</h3>
      <h4 class="title">{{ prod.descricao }}</h4>
      <h5 class="preco">{{ prod.valor | currency: "BRL" }}</h5>
      <p *ngIf="prod.peso" class="title">Peso ≅ {{ prod.peso }}g</p>
      <p *ngIf="prod.recheio">Sabores:</p>
      <ul *ngFor="let recheio of prod.recheio">
        <li>{{ recheio }}</li>
      </ul>
    </div>
  </div>

  <div class="card-lembrancinha">
    <h3>Lembrancinhas</h3>
    <h4>Muitas opções saborosas</h4>
    <h5>A partir de <span class="preco">R$ 4,50</span></h5>
    <div>
      <img
        *ngFor="let foto of listaLembrancinhas"
        class="lembrancinha"
        src="{{ foto }}"
        alt=""
      />
    </div>
  </div>
</section>
