    <div>
      <h3 class="title">{{ prod.titulo }}</h3>
      <h4 class="title">{{ prod.descricao }}</h4>
      <p *ngIf="prod.peso" class="title">Peso â‰… {{ prod.peso }}g</p>
      <p *ngIf="prod.recheio">Sabores:</p>

        <li>{{ recheio }}</li>
      </ul>
    </div>
  </div>
</section>
